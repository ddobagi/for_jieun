<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Run Selenium</title>
</head>
<body>
  <h1>💻 Render + Selenium 실행</h1>

  <button onclick="runPython()">Selenium 실행</button>

  <iframe src="https://edumaidenvoyage.com/" width="100%" height="500px"></iframe>

  <script>
    function runPython() {
      fetch('/run-selenium', {
        method: 'POST'
      })
      .then(res => res.text())
      .then(msg => alert("응답: " + msg))
      .catch(err => alert("에러: " + err));
    }
  </script>
</body>
</html>
